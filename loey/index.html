<html>

<head>
	<title>L3 Homework1 for 6 projects</title>

<body>

	<!-- Start Password Strength -->

	<div class="pwstrength">

		<div class="psbg"></div>

		<h4 class="wdf">WDF - 4006</h4>

		<form action="" method="" class="psform">

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="email" placeholder="Enter your email" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="password" placeholder="Enter your password" required />
				<i id="eye" class="fas fa-eye"></i>
			</div>

			<a href="#" id="login" class="btn rounded-0">Login</a>
		
		</form>
	</div>

	<!-- End Password Strength -->


		
	<!-- Start Net -->

	<section class="net-container" id="net-section">
		
		<button class="toggler-btn">
			<i class="fas fa-bars fa-2x"></i>
		</button>


		<div class="nav nav-white">

			<div class="nav nav-black">

				<div class="nav nav-menu">
					<a href="#" class="stopwatch"><i class="fas fa-watch fa-2x"><p>StopWatch</p></i></a>
					<a href="#" class="todo"><i class="fas fa-list fa-2x"><p>TodoList</p></i></a>
				</div>
				
			</div>
			
		</div>

	</section>

	<!-- End Net -->



	<!-- Start Stop Watch -->

	<div class="stopwatch-container">
		<button class="closebtn"><i class="fas fa-times"></i></button>

		<h3>Stop Watch</h3>

		<div class="display" id="display">00 : 00 : 00 : 000</div>

		<div class="watch-controls mb-3">
			<button class="btn start" id="start"><i class="fas fa-play">Start</i></button>

			<button class="btn pause" id="pause"><i class="fas fa-pause">Pause</i></button>

			<button class="btn reset" id="reset"><i class="fas fa-sync">Reset</i></button>
		</div>
	</div>
			
	<!-- End Stop Watch -->



	<!-- Start Todo List -->

	<div class="todolist" id="todolist">
		<button class="closebtn" id="orderclosebtn"><i class="fas fa-times"></i></button>

		<h1>Order List</h1>

		<form action="" method="" class="orderinput">
			<input type="text" name="order" id="order" class="order" placeholder=" Enter order items ..." autocomplete="off" />

			<ul class="orderlist" id="orderlist">
				<!-- <li>Americano 1</li>
				<li>Latte 2</li> -->
			</ul>

			<small>Left click to linethrough the order lists.<br/>Then right click to delete the order lists completely.</small>
		</form>

	</div>

	<!-- End Todo List -->



	<!-- Start Pricing Section -->

	<div class="pricing-container">
		
		<div class="switchmenu">
			<h2>Welcome to Cafe Loey</h2>
			
		</div>



	</div>

	<!-- End Pricing Section -->

	<!-- End Toast Notification -->
